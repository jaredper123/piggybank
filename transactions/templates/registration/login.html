{% extends "transactions/base.html" %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <div class="mt-4">
                <h2>Login</h2>
            </div>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.username.label_tag }}
                {{ form.username }}
                <br>
            <br />
                {{ form.password.label_tag }}
                {{ form.password }}
            <br />
            <br />
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="card-footer">
            <p class="mt-3">Don't have an account? <a class="btn btn-secondary" href="{% url 'register' %}">Register here</a></p>
        </div>


        
    </div>


</div>
{% endblock %}
