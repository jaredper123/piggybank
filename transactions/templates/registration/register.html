{% extends "transactions/base.html" %} {% block content %}

<div class="card">
  <div class="card-header">
    <div class="mt-4">
      <h2>Register</h2>
    </div>
  </div>

  <form method="post">
    <div class="card-body">{% csrf_token %} {{ form.as_p }}</div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

{% endblock %}
